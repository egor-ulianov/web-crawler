        <span aria-hidden="true">&laquo;</span>
    </button>

}
@if(!isPreviousPageDisabled) {
    <button (click)="onPreviousPage()">
        <span aria-hidden="true">&lsaquo;</span>
    </button>
}
{{currentPage}} / {{totalPages}}

    <button (click)="onLastPage()">
        <span aria-hidden="true">&raquo;</span>
    </button>
}
