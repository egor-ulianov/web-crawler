<div class="pagination">
    <button (click)="onFirstPage()" [disabled]="isToFirstPageDisabled">
        <span aria-hidden="true">&laquo;</span>
    </button>
    <button (click)="onPreviousPage()" [disabled]="isPreviousPageDisabled">
        <span aria-hidden="true">&lsaquo;</span>
    </button>
    <span class="page-info">{{currentPage}} / {{totalPages}}</span>
    <button (click)="onNextPage()" [disabled]="isNextPageDisabled">
        <span aria-hidden="true">&rsaquo;</span>
    </button>
    <button (click)="onLastPage()" [disabled]="isToLastPageDisabled">
        <span aria-hidden="true">&raquo;</span>
    </button>
</div>
